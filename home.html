<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/homeStyles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/homeScripts.js"></script>
  <title>home</title>
</head>
<body>
  <div class="container">
    <h1 id="header">Mr Robogers Neighborhood</h1>
    <form id="inputNumber">
      <div class="nes-field">
        <span class="content-name">type in your name</span>
        <input id="nameOfPerson" type="text" class="nes-input" name="name" autocomplete="off" required/>
      </div>
      <div class="form-group">
        <label for="number">please enter any number here</label>
        <input id="numbers" type="text" class="nes-input">
        <button id="press" type="submit" class="nes-input">PRESS TO TALK</button>
        <button id="reverse" type="submit" class="btn">REVERSE RESPONSE</button>
      </div> 
    </form>
    <div class="nes-container-is-rounded" id="response">
      <p></p>
    </div>
  </div>
</body>
</html>
