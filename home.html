<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/homeStyles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/homeScripts.js"></script>
  <title>GREETINGS PROGRAMS</title>
</head>
<body>
  <div class="container">
    <h1 id="header">Mr Robogers Neighborhood</h1>
    <form id="inputNumber">
      <div class="form-group">
        <label for="number">please enter any number here</label>
        <input id="numbers" type="text">
        <button id="press" type="submit" class="btn">PRESS TO TALK</button>
        <button id="reverse" type="submit" class="btn">REVERSE RESPONSE</button>
      </div> 
    </form>
    <div class="output" id="error">
      <p id="errormessage">We are very sorry but Mr. Roboger is currently experiencing tech issues.  If you can not decipher his message please try again later.. Thank you.
      </p>
    </div>
  </div>
</body>
</html>
